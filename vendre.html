
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendre ma montre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      margin: 0;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="nosmontres.html">Nos Montres</a>
      <a href="vendre.html">Vendre</a>
    </nav>
    <h1>Vendre ma montre</h1>
  </header>

  <form action="mailto:contact@nosmontres.com" method="post" enctype="text/plain">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="Nom" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required>

    <label for="marque">Marque de la montre</label>
    <input type="text" id="marque" name="Marque" required>

    <label for="modele">Modèle</label>
    <input type="text" id="modele" name="Modele" required>

    <label for="etat">État général</label>
    <input type="text" id="etat" name="Etat">

    <label for="message">Message complémentaire</label>
    <textarea id="message" name="Message" rows="4"></textarea>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
